<!DOCTYPE html>
<html>
    <head>

        <title>Rock Paper Scissors</title>

        <link rel="stylesheet" href="rock-paper-scissors.css">

    </head>
     
    <body>
        <p class="title">Rock Paper Scissors</p>
        
        <button class="move-button">
            <img src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png" alt="" class="move-icon js-rock-button">
        </button>

        <button onclick="playGame('paper')" class="move-button">
            <img src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png" alt="" class="move-icon">
        </button>

        <button onclick="playGame('scissors')" class="move-button">
            <img src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png
            " alt="" class="move-icon">
        </button>

        <p class="js-result result"></p>

        <p class="js-moves"></p>

        <p class="js-score score"></p>

        <button onclick="
        score.wins = 0;
        score.losses =0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        document.querySelector('.js-result').innerHTML = '';
        document.querySelector('.js-moves').innerHTML = '';
        "
        class="reset-score-button"
        >
        Reset Score
        </button>

        <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>

        <script src="rock-paper-scissors.js"></script>

    </body>
</html>
